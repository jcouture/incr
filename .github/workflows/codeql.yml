name: "CodeQL"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "44 20 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: "ubuntu-latest"
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - ruby

    steps:
      - uses: actions/checkout@v3

      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
